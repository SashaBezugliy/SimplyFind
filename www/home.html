<ion-view view-title="SimplyFind"  >
    <ion-content ng-init="ctrl.initMap()" >
        
        <input class="typeahead typeahead-container" type="text" placeholder="Введіть продукт">

        <div id="map"></div>

        <ion-slide-box options="ctrl.options" class="selected-list">
            <ion-slide ng-repeat="slide in ctrl.slides">
                <div class="list-marker-container" ng-repeat="product in slide.products">
                    <div class="list-marker left" ng-class="{'checked': product.isChecked }" data-product-id="{{product.id}}" ng-click="ctrl.listCbxClick(product.id)"></div>
                    <div class="left product-text" ng-click="ctrl.listLabelClick(product.id)" on-hold="ctrl.onHold(product)">{{product.name}}</div>
                </div>
            </ion-slide>
        </ion-slide-box>

    </ion-content>
</ion-view>
