<ion-side-menus>

    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="nav-title-slide-ios7">
            <ion-nav-buttons side="left">
                <button class="button button-positive button-icon button-clear ion-navicon" ng-click="ctrl.openMenu()"></button>
                <input class="typeahead typeahead-container" type="text" placeholder="Введіть продукт" style="z-index: 1; border: 1px solid darkgrey">
            </ion-nav-buttons>

        </ion-nav-bar>
        <ion-nav-view>
            <ion-content ng-init="ctrl.initMap()">
                <div id="map" style="height: -webkit-calc(100% - {{ctrl.getSliderHeight()}}px);"></div>
                <slider products="ctrl.selectedProducts" event-handlers="ctrl.eventHandlers"></slider>
            </ion-content>

        </ion-nav-view>
    </ion-pane>
    <ion-side-menu side="left">
        <ion-header-bar class="bar bar-header bar-dark">
            My Lists
            <button class="button button-positive " ng-click="ctrl.loginClick()">Login</button>
        </ion-header-bar>

        <ion-content has-header="true">

            <div class="list" >
                <ion-radio ng-value="{{true}}" ng-repeat="list in ctrl.lists">{{list.ListName}}</ion-radio>
            </div>

        </ion-content>
    </ion-side-menu>

</ion-side-menus>
